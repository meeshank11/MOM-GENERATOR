<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Recorder & MOM Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        #recordBtn {
            background: #ff6b6b;
            color: white;
        }
        #stopBtn {
            background: #4ecdc4;
            color: white;
            display: none;
        }
        #generateBtn {
            background: #45b7d1;
            color: white;
            display: none;
        }
        .share-options {
            margin-top: 20px;
            display: none;
        }
        .share-btn {
            background: #f7d794;
            color: #333;
            margin: 5px;
            padding: 10px 20px;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Recorder</h1>
        <button id="recordBtn" class="button">Record Meeting</button>
        <button id="stopBtn" class="button">Stop Recording</button>
        <button id="generateBtn" class="button">Generate MOM</button>
        <div id="shareOptions" class="share-options">
            <p>Share Minutes of Meeting:</p>
            <button class="button share-btn" onclick="share('outlook')">Outlook</button>
            <button class="button share-btn" onclick="share('email')">Email</button>
            <button class="button share-btn" onclick="share('whatsapp')">WhatsApp</button>
        </div>
        <div id="status" class="status">Ready to record</div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const generateBtn = document.getElementById('generateBtn');
        const shareOptions = document.getElementById('shareOptions');
        const status = document.getElementById('status');

        let recognition;
        let transcript = '';

        // Check if Web Speech API is available
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true; // Keep recording until stopped
            recognition.interimResults = true; // Show real-time results
            recognition.lang = 'en-US'; // Set language

            recognition.onresult = (event) => {
                transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join(' ');
                status.textContent = `Recording... (Live transcript: ${transcript})`;
            };

            recognition.onerror = (event) => {
                status.textContent = `Error during recording: ${event.error}`;
            };
        } else {
            status.textContent = 'Sorry, your browser does not support speech recognition.';
        }

        // Start recording and transcription
        recordBtn.addEventListener('click', () => {
            if (!recognition) return;
            transcript = ''; // Reset transcript
            recognition.start();
            recordBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            status.textContent = 'Recording in progress...';
        });

        // Stop recording and transcription
        stopBtn.addEventListener('click', () => {
            if (!recognition) return;
            recognition.stop();
            stopBtn.style.display = 'none';
            generateBtn.style.display = 'inline-block';
            status.textContent = 'Recording stopped. Generate MOM?';
        });

        // Generate MOM
        generateBtn.addEventListener('click', () => {
            if (!transcript) {
                status.textContent = 'No audio recorded to generate MOM.';
                return;
            }
            // Simple summarization (for demo purposes)
            const mom = generateMOM(transcript);
            window.generatedMOM = mom;
            generateBtn.style.display = 'none';
            shareOptions.style.display = 'block';
            status.textContent = `MOM: ${mom}`;
        });

        // Simple MOM generation function (placeholder for AI summarization)
        function generateMOM(text) {
            const timestamp = new Date().toLocaleString();
            // For demo, just trim and add a header. Real AI would summarize.
            const summary = text.length > 100 ? text.substring(0, 100) + '...' : text;
            return `Minutes of Meeting (${timestamp}):\n${summary}`;
        }

        // Share functionality
        function share(method) {
            const momText = window.generatedMOM || "No MOM generated yet.";
            switch(method) {
                case 'outlook':
                    status.textContent = 'Outlook sharing requires backend integration.';
                    alert('Outlook sharing not fully implemented. Use Email or WhatsApp.');
                    break;
                case 'email':
                    const subject = encodeURIComponent('Minutes of Meeting');
                    const body = encodeURIComponent(momText);
                    window.location.href = `mailto:?subject=${subject}&body=${body}`;
                    status.textContent = 'Opening email client...';
                    break;
                case 'whatsapp':
                    const whatsappText = encodeURIComponent(momText);
                    window.open(`https://wa.me/?text=${whatsappText}`, '_blank');
                    status.textContent = 'Opening WhatsApp...';
                    break;
            }
        }
    </script>
</body>
</html>
