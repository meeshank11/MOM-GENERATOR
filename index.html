<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Recorder & MOM Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        #recordBtn {
            background: #ff6b6b;
            color: white;
        }
        #stopBtn {
            background: #4ecdc4;
            color: white;
            display: none;
        }
        #generateBtn {
            background: #45b7d1;
            color: white;
            display: none;
        }
        .share-options {
            margin-top: 20px;
            display: none;
        }
        .share-btn {
            background: #f7d794;
            color: #333;
            margin: 5px;
            padding: 10px 20px;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Recorder</h1>
        <button id="recordBtn" class="button">Record Meeting</button>
        <button id="stopBtn" class="button">Stop Recording</button>
        <button id="generateBtn" class="button">Generate MOM</button>
        <div id="shareOptions" class="share-options">
            <p>Share Minutes of Meeting:</p>
            <button class="button share-btn" onclick="share('outlook')">Outlook</button>
            <button class="button share-btn" onclick="share('email')">Email</button>
            <button class="button share-btn" onclick="share('whatsapp')">WhatsApp</button>
        </div>
        <div id="status" class="status">Ready to record</div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const generateBtn = document.getElementById('generateBtn');
        const shareOptions = document.getElementById('shareOptions');
        const status = document.getElementById('status');

        let mediaRecorder;
        let audioChunks = [];

        // Request microphone permission and start recording
        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = []; // Reset for next recording
                    // For now, we'll simulate MOM as a simple text
                    window.generatedMOM = "Sample Minutes of Meeting: Meeting recorded on " + new Date().toLocaleString();
                };

                mediaRecorder.start();
                recordBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                status.textContent = 'Recording in progress...';
            } catch (err) {
                status.textContent = 'Error: Microphone access denied or unavailable.';
                console.error(err);
            }
        });

        // Stop recording
        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop()); // Stop mic access
            stopBtn.style.display = 'none';
            generateBtn.style.display = 'inline-block';
            status.textContent = 'Recording stopped. Generate MOM?';
        });

        // Generate MOM (placeholder)
        generateBtn.addEventListener('click', () => {
            generateBtn.style.display = 'none';
            shareOptions.style.display = 'block';
            status.textContent = 'MOM generated successfully!';
            // In a real app, you'd process the audioBlob here to generate MOM
        });

        // Share functionality
        function share(method) {
            const momText = window.generatedMOM || "No MOM generated yet.";
            switch(method) {
                case 'outlook':
                    // Outlook integration requires a backend or specific API (e.g., Microsoft Graph)
                    status.textContent = 'Outlook sharing requires backend integration.';
                    alert('Outlook sharing not fully implemented in this demo. Use Email or WhatsApp.');
                    break;
                case 'email':
                    const subject = encodeURIComponent('Minutes of Meeting');
                    const body = encodeURIComponent(momText);
                    window.location.href = `mailto:?subject=${subject}&body=${body}`;
                    status.textContent = 'Opening email client...';
                    break;
                case 'whatsapp':
                    const whatsappText = encodeURIComponent(momText);
                    window.open(`https://wa.me/?text=${whatsappText}`, '_blank');
                    status.textContent = 'Opening WhatsApp...';
                    break;
            }
        }
    </script>
</body>
</html>
